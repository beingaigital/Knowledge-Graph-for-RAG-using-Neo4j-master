# 统一公关传播智能体系统配置文件

llm:
  provider: "openai"        # openai / qwen / deepseek
  model: "gpt-3.5-turbo"
  max_tokens: 2048
  temperature: 0.6

neo4j:
  uri: "neo4j://127.0.0.1:7687"
  user: "neo4j"
  password: "bjtu1234"
  database: "neo4j"

vector_store:
  persist_dir: "./vector_store/chroma_db"
  collection_name: "pr_unified"

retrieval:
  top_k: 10
  max_context_chars: 16000

paths:
  output_dir: "./outputs"
  data_dir: "./data"

